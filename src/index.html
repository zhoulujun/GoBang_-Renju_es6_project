<!doctype html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">

</head>
<body>
<div class="flex-box">
  <div>
    操作：
  </div>
  <div class="operation-box">
    <button id="quitBtn" type="button" disabled>退出|quit</button>
    <select id="playerNum">
      <option value="02" selected>人机对战|with AI</option>
      <option value="2" >对战一人|couple play</option>
      <option value="3">对战二人|Three</option>

    </select>
    <button id="startBtn" >开始|start</button>
    <button id="retractBtn" type="button" disabled>悔棋|undo</button>
    <button id="recoveryBtn" type="button" disabled>撤销悔棋|undo</button>
  </div>
</div>
<div class="flex-box">

    <!--<div>执行方：</div>-->
    <!--<div id="playerLabels"></div>-->
  <!--</div>-->
  <div>提示：</div>
  <div id="tipsInfo"></div>

</div>
<div class="chess-board">
  <div id="box">
  </div>
</div>


<script>__REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__</script>
<script type="text/javascript" src="/assets/app.js"></script>

</html>
